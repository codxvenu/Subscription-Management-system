<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="login.css">
</head> 
<body>
    <div class="container">
      <div class="bg">
        <div class="content">
             <div class="data">
                <h1>Welcome!</h1>
            <p>Use these awesome forms to login or create new account in your project for free</p>
            <ul class="options">
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-apple"></i></li>
                <li><i class="fa-brands fa-google"></i></li>
              
            </ul>
            <small>or</small>
            <form >
                <label for="Name" >Name</label>
                <input type="text" name="Name" placeholder="Your Full Name" id="name">
                <label for="Name" >Email</label>
                <input type="email" name="email" id="email" placeholder="Your Email Adress">
                <label for="Name">Password<i class="fa-regular fa-eye" id="eye"></i></label>
                <input type="password" name="pass" id="pass" placeholder="Your Password">
              <div class="toggle">
                <label class="switch" >
                    <input type="checkbox">
                    <span class="slider round"></span>
                   </label>
                   <small>Remember me</small> 
              </div>
               

                <input type="button" id="submit" value="Log In" onclick="addlogindata()">
            </form>
            <ul class="login">
                <li><small>Already have an account?</small> <h5>Sign Up</h5></li>
            </ul>
      
    </div></div></div></div>
    <script src="login.js"></script>
    <script src="https://kit.fontawesome.com/ff0a2654ff.js" crossorigin="anonymous"></script>
    
<script>
    var eye = document.getElementById("eye");

   eye.addEventListener("click", showpass());
    function showpass() {
        var x = document.getElementById("pass");
if (x.type === "password") {
  x.type = "text";
} else {
  x.type = "password";
}
    }
</script>
</body>
</html>
